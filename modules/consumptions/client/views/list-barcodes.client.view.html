<section ng-controller="ConsumptionUsersController as controller">
  <div class="page-header">
    <h1>Barcodes</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-4" ng-repeat="user in users">
        <div class="row" style="margin-bottom: 50px">
          <div class="col-md-12">
            <div class="row">
              <span class="text-center col-md-12" ng-bind="user.displayName"></span>
            </div>
            <div class="row">
              <img class="barcode col-md-12" barcode ng-model="user._id" style="height: 150px"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
