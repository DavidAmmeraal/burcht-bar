<section class="view-consumption-user" ng-controller="ConsumptionUsersController">
  <div class="page-header">
    <h1>Gebruiker - {{user.displayName}}</h1>
  </div>
  <div class="user-details col-md-12">
    <div class="row">
      <div class="col-md-8 user-details-left">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <label for="displayName" class="col-xs-2 text-right">Naam</label>
              <span class="col-xs-5 text-left" ng-bind="user.displayName"></span>
            </div>
            <div class="row">
              <label for="email" class="col-xs-2 text-right">Email</label>
              <span class="col-xs-5 text-left" ng-bind="user.email"></span>
            </div>
          </div>
          <img class="barcode col-md-4" barcode ng-model="user._id">

          </img>
        </div>
      </div>
      <div class="col-md-4 user-details-right">
        <div class="panel panel-default">
          <div class="panel-body text-center">
            <h2>Balans: <b ng-bind="user.balance | customCurrency : '€'"></b></h2>
            <form class="form-inline">
              <div class="form-group">
                <label for="payment">Betaling</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="€0.00">
                <button class="btn btn-default">Innen</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12" ng-include="'/modules/consumptions/client/views/list-consumptions.client.view.html'">

  </div>
</section>
