<section ng-controller="ConsumptionsController" ng-init="find()">
  <div class="page-header">
    <h1>Consumpties</h1>
  </div>
  <table class="table table-hover">
    <tr>
      <th><input type="checkbox" ng-model="checkAll" ng-change="toggleCheckAll()"></th>
      <th>Aangemaakt</th>
      <th>Prijs</th>
    </tr>
    <tr ng-repeat="consumption in consumptions">
      <td><input type="checkbox" ng-model="consumption.checked" ng-true-value="true" ng-false-value="false"></td>
      <td ng-bind="consumption.created | date:'mediumDate'"></td>
      <td ng-bind="consumption.price | customCurrency:'â‚¬'"></td>
    </tr>
  </table>
  <div class="alert alert-warning text-center" ng-if="consumptions.$resolved && !consumptions.length">
    Nog geen consumpties
  </div>
</section>
