<div ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center">Registreren</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">Voornaam</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="credentials.firstName" placeholder="Voornaam" required>
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Voornaam is verplicht.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Achternaam</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="credentials.lastName" placeholder="Achternaam" required>
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Achternaam is verplicht.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" lowercase required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email is verplicht.</p>
            <p class="help-block error-text" ng-message="email">Email adres is niet juist.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is verplicht.</p>
          </div>
        </div>
        <div class="form-group has-{{requirementsColor}}" show-errors>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password" popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Wachtwoord is verplicht.</p>
          </div>
          <p ng-if="requirementsStrength" class="help-block">Veiligheid Password: {{requirementsStrength}}</p>
        </div>
        <div class="form-group" show-errors>
          <label for="confirm-password">Bevestig Password</label>
          <input type="password" id="confirm-password" name="confirmPassword" class="form-control" ng-model="credentials.confirmPassword" compare-to="credentials.password" placeholder="Bevestig Password" popover="{{popoverMsg}}" popover-trigger="focus" required>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Registreren</button>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
